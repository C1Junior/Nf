<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/Nft.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/Outfit-VariableFont_wght.ttf">
  <link rel="stylesheet" href="/static/">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  
</head>
<body>
<div class="rectangle">

  <div class="nft_img_div">
    <div class="overlay"><img class="icon" src="/images/icon-view.svg"></div>
    <img class="nft_img" src="/images/image-equilibrium.jpg">
    </div>
    
  <div class="text_div_1">
    <p class="equibrilium">Equilibrium #3429</p>
  </div>
  <div class="text_div_2">
    <p class="collection">Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="etherium_div">  
    <div class="etherium_text">
      <img class="etherium_icon" src="/images/icon-ethereum.svg">

      <p class="Eth">0.041 ETH</p>
    </div>
    <img class="clock" src="/images/icon-clock.svg">
    <p class="clock_text">3 days left</p>
  </div>
  <div class="line"></div>
  <div class="text_div_3">
    <img class="avatar" src="/images/image-avatar.png">
    <div class="avatar_text">
      <div class="group_1">
        <p class="text1">Creation of</p>
      </div>
      <div class="group_2">
        <p class="text2">Jules Wyvern</p>
      </div>
    </div>
  </div>

</div>
  
</body>
</html>
